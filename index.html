<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <header class="container center">
        <h1>Flash Bit√°cora</h1>
        <p class="flow-text">"Publica lo que quieras", en tu navegador!</p>
    </header>
    <section class="container">        
    </section>    
    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large red">
            <i class="material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a href="#modal-text" class="btn-floating red modal-trigger"><i class="material-icons">speaker_notes</i></a></li>
            <li><a href="#modal-img" class="btn-floating yellow darken-1"><i class="material-icons">perm_media</i></a></li>
            <li><a href="#modal-event" class="btn-floating green"><i class="material-icons">today</i></a></li>
            <li><a href="#modal-video" class="btn-floating blue"><i class="material-icons">video_library</i></a></li>
        </ul>
    </div>
    <section class="modales">
          <!-- Modal Structure -->
        <div id="modal-text" class="modal">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s6">
                        <input id="input_text" type="text" data-length="10">
                        <label for="input_text">Titulo</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea1">Mensaje</label>
                    </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Publicar</a>
            </div>
        </div>
        <div id="modal-img" class="modal">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="input_im_txt" type="text" data-length="10">
                            <label for="input_im_txt">Titulo</label>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" id="input_img">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Publicar</a>
            </div>
        </div>
        <div id="modal-event" class="modal">
            <div class="modal-content">
                  <div class="row">
                    <div class="input-field col s6">
                        <input value="" id="event1" type="text" class="validate">
                        <label class="active" for="event1">Evento</label>
                    </div>
                </div>
                <div class="file-path-wrapper">
                    <input class="datepicker " id="event" type="date">
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Publicar</a>
            </div>
        </div>
        <div id="modal-video" class="modal">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="input_video" type="text" data-length="10">
                            <label for="input_video">Titulo</label>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" id="input_vdo">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Publicar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>   

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    
</body>
</html>
